version: "3.8"

volumes:
  ew_node:
    external: true

services:
  # Ergo blockchain node
  node:
    image: ergoplatform/ergo:v4.0.21
    command: --mainnet -c /etc/ergo.conf
    volumes:
      - ew_node:/home/ergo/.ergo
      - ./node/ergo.conf:/etc/ergo.conf:ro
    ports:
      - "127.0.0.1:9053:9053"
      - "9030:9030"
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  # Postgresql database
  db:
    build:
      context: ./explorer-backend/db
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: ergo
    env_file:
      # Defines POSTGRES_PASSWORD
      - ./explorer-backend/db/db.secret
    volumes:
      - /var/lib/ergowatch_pg/14/data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  # Watcher
  watcher:
    build:
      context: ./watcher
    volumes:
      - ./watcher/docker.toml:/ew/config.toml:ro
    links:
      - "node"
      - "db"
    # restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"
 
