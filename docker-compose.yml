version: "3.8"

networks:
  ergo-node:
    external: true

services:
  # Postgresql database
  db:
    build:
      context: ./explorer-backend/db
    environment:
      POSTGRES_DB: ergo
      POSTGRES_USER: ergo
    env_file:
      # Defines POSTGRES_PASSWORD
      - ./explorer-backend/db/db.secret
    volumes:
      - /var/lib/explorer_pg/14/data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"
 
  # Ergo explorer backend chain grabber 
  grabber:
    build:
      context: ./explorer-backend/9.4.3
      dockerfile: chain-grabber.Dockerfile
    env_file:
      # Defines POSTGRES_PASSWORD
      - ./explorer-backend/db/db.secret
    volumes:
      - ./explorer-backend/conf/explorer-backend.conf:/explorer-backend.conf:ro
    networks:
      - default
      - ergo-node
    command: /explorer-backend.conf
    links:
      - "db"
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  # Syncer - triggers db updates when grabber add new block
  syncer:
    build:
      context: ./syncer
    environment:
      DB_HOST: db
      DB_NAME: ergo
      DB_USER: ergo
    env_file:
      # Defines POSTGRES_PASSWORD
      - ./explorer-backend/db/db.secret
    links:
      - "db"
    restart: unless-stopped
    logging:
      options:
        max-size: "1m"
        max-file: "3"

  # API server
  api:
    build:
      context: ./api
    env_file:
      # Defines POSTGRES_PASSWORD
      - ./explorer-backend/db/db.secret
    links:
      - "db"
    ports:
      - "127.0.0.1:8000:80"
    restart: unless-stopped
    volumes:
      - ./api/src/main:/app
    logging:
      options:
        max-size: "10m"
        max-file: "3"
